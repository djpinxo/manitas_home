<h1>Clientes <a class="btn btn-info" id="botonRotatorio" onclick="this.children[0].className='fa fa-refresh fa-spin fa-fw';peticionAjax('/cliente/listar','GET',crearTablaClientes)" role="button" style="color:white;"><span class="fa fa-refresh" style="width: 1em;"></span></a></h1>
<div id="tablaDatos">
<table class="table table-striped">
	<tr>
		<th>Nombre</th>
		<th>Email</th>
		<th>Acciones</th>
	</tr>
	<tr th:each="cliente:${clientes}">
		
			<td th:text="${cliente.nombre}"></td>
			<td th:text="${cliente.email}"></td>
			<td class="acciones">
				<a th:href="${'/mensaje/crear?emaildestinatario='+cliente.email}" class="btn btn-info" role="button"><span class="fa fa-envelope"></span></a>
				<a  th:href="${'/cliente/modificar?id='+cliente.id}" class="btn btn-info" role="button"><span class="fa fa-pencil"></span></a>
				<!--  a  th:href="${'/cliente/borrar?id='+cliente.id}" onclick="return confirm('¿Desea borrarlo?')" class="btn btn-info" role="button"><span class="fa fa-trash"></span></a -->
				<a class="btn btn-info" data-toggle="modal" th:href="'#'+${cliente.id}" role="button">
					<span class="fa fa-trash"></span>
				</a> 
				
				<div class="modal fade" th:id="${cliente.id}" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">¿Desea borrar este cliente?</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
							<div class="modal-body">
								<a th:href="${'/cliente/borrar?id='+cliente.id}" class="btn btn-info" role="button">Confirmar</a>
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
							</div>
						</div>
					</div>
				</div>
			
				
			</td>
	</tr>
</table>
</div>
