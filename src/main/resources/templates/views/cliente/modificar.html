
<form method="post" onsubmit="return validar(this)">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2><a href="/cliente/listar" class="" style="color:black;"><span class="fa fa-arrow-left"></span></a>Modificar Cliente</h2>
                    <hr/>
                </div>
            </div>
	<input type="text" name="id" th:value="${cliente.id}" required="true" hidden="true"/>
	<div class="row">
            <div class="d-none d-md-block col-md-3 field-label-responsive">
                <label>Contraseña Actual</label>
            </div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" name="passwordactual" class="form-control"
                               placeholder="Introduzca su contraseña" required="true"/>
                       	<input type="password" name="passwordactualhash" hidden="true"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
        	<div class="d-none d-md-block col-md-3 field-label-responsive">
            </div>
            <div class="col-md-6">
                <div id="errorPwdActual" class="form-control-feedback text-danger alert alert-danger align-middle" hidden="true">
                        <span>
                            Contraseña no valida
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-none d-md-block col-md-3 field-label-responsive">
                <label for="name" >Nombre</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <span class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></span>
                        <input type="text" name="nombre" class="form-control" id="nombre"
                               placeholder="Introduzca su nombre" th:value="${cliente.nombre}" required="true" autofocus="true"/>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row">
        	<div class="d-none d-md-block col-md-3 field-label-responsive">
            </div>
        	<div class="col-md-6">
                <div id="errorNombre" class="form-control-feedback text-danger alert alert-danger align-middle" hidden="true">
                        <span>
                            Nombre no valido
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-none d-md-block col-md-3 field-label-responsive">
                <label for="apellidos">Apellidos</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text" name="apellidos" class="form-control" id="apellidos"
                               placeholder="Introduzca sus apellidos" required="true" autofocus="true" th:value="${cliente.apellidos}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
        	<div class="d-none d-md-block col-md-3 field-label-responsive">
            </div>
            <div class="col-md-6">
                <div id="errorApellidos" class="form-control-feedback text-danger alert alert-danger align-middle" hidden="true">
                        <span>
                             Apellidos no validos
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-none d-md-block col-md-3 field-label-responsive">
                <label for="email">Correo Electronico</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="text" name="email" class="form-control" id="email"
                               placeholder="Introduzca su e-mail" required="true" autofocus="true" th:value="${cliente.email}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
        	<div class="d-none d-md-block col-md-3 field-label-responsive">
            </div>
        	  <div class="col-md-6">
                <div id="errorEmail" class="form-control-feedback text-danger alert alert-danger align-middle" hidden="true">
                        <span>
                           El correo no es valido
                        </span>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="d-none d-md-block col-md-3 field-label-responsive">
                <label for="tlf">Teléfono</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-phone"></i>
                        </div>
                        <input type="text" name="telefono" class="form-control"
                               id="tlf" placeholder="Introduzca su teléfono" required="true" th:value="${cliente.telefono}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
        	<div class="d-none d-md-block col-md-3 field-label-responsive">
            </div>
            <div class="col-md-6">
                <div id="errorTelefono" class="form-control-feedback text-danger alert alert-danger align-middle" hidden="true">
                        <span>
                           El telefono no es valido
                        </span>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="d-none d-md-block col-md-3 field-label-responsive">
                <label for="passwordsin">Contraseña</label>
            </div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" name="passwordsin" class="form-control" id="password"
                               placeholder="Introduzca su contraseña" required="true" value="S1nC@mb1os" />
                       	<input type="password" name="password" hidden="true"/>
                    </div>
                </div>
            </div>
        </div>
         <div class="row">
        	<div class="d-none d-md-block col-md-3 field-label-responsive">
            </div>
            <div class="col-md-6">
                <div id="errorPwd" class="form-control-feedback text-danger alert alert-danger align-middle" hidden="true">
                        <span>
                            Contraseña no valida
                        </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-none d-md-block col-md-3 field-label-responsive">
                <label for="password-confirmation">Confirme su contraseña</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-repeat"></i>
                        </div>
                        <input type="password" name="password-confirmation" class="form-control"
                               id="password-confirm" placeholder="Confirme su contraseña" required="true" value="S1nC@mb1os"/>
                    </div>
                </div>
            </div>
        </div>
         <div class="row">
        	<div class="d-none d-md-block col-md-3 field-label-responsive">
            </div>
        	<div class="col-md-6">
                <div id="errorPwdConfirm" class="form-control-feedback text-danger alert alert-danger align-middle" hidden="true">
                        <span>
                            <i class="fa fa-close">Repita correctamente su contraseña</i>
                        </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="d-none d-md-block col-md-3 field-label-responsive">
                <label for="mapa">Introduzca su dirección</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-map-marker"></i>
                        </div>
                    
                        <div class="col-11" style="padding:0px">
                            
                            <article>
                                <section>
                                    <div id="map-canvas" style="height: 200px;width: auto"></div>
                                     <script>google.maps.event.addDomListener(window,'load', initialize)</script>

                                </section>

                            </article>
                        
                            
                                <div class="input-group add-on" style="width: auto">
                                  <input type="text" class="form-control" placeholder="Introduzca su dirección y seleccione un punto en el mapa" id="direccion" th:value="${cliente.direccion}"/>
                                  <input type="text" hidden="true" name="coordenadas" id="coordenadas" th:value="${cliente.direccion}" />
                                  <div class="input-group-btn">
                                    <input type="button"  class="btn btn-info" id="buscar" onclick="buscarCalle()" value=">"></input>
                                  </div>
                                </div>
                             
                            
                        </div>
                             
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-info"  onclick="desbilitarDireccion()"><i class="fa fa-save"></i> Modificar</button>
                
                
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#eliminar">
					Eliminar cuenta
				</button> 
				
				
				
            </div>
        </div>
        </form>
        
        <form method="post" action="/cliente/borrar" onsubmit="return validar(this)">
        <div class="modal fade" id="eliminar" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">¿Estás seguro?</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
							<div class="modal-body">
								<input type="text" name="id" th:value="${cliente.id}" required="true" hidden="true"/>
								<div class="row">
						            <div class="d-none d-md-block col-md-12 field-label-responsive">
						                <label>Contraseña Actual</label>
						            </div>
						            <div class="col-md-12">
						                <div class="form-group has-danger">
						                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
						                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
						                        <input type="password" name="passwordactual" class="form-control"
						                               placeholder="Introduzca su contraseña" required="true"/>
						                       	<input type="password" name="passwordactualhash" hidden="true"/>
						                    </div>
						                </div>
						            </div>
						        </div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-info" >Confirmar</button>
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
							</div>
						</div>
					</div>
					
				</div>
</form>

<script>
function desbilitarDireccion(){
	if(document.getElementById('coordenadas').value!="")
		document.getElementById('direccion').disabled='true';
	
}
</script>
