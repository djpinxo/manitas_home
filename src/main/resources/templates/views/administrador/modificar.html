<form class="form-horizontal" role="form" method="POST" onsubmit="return validar(this)">
<input type="text" name="idh" th:value="${administrador.id}" hidden="hidden"/>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2><a href="/administrador/listar" class="" style="color:black;"><span class="fa fa-arrow-left"></span></a>Modificar Administrador</h2>
                    <hr/>
                </div>
            </div>
            <div class="row">
            <div class="d-none d-md-block col-md-3 field-label-responsive">
                <label>Contraseña Actual</label>
            </div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" name="passwordactual" class="form-control"
                               placeholder="Introduzca su contraseña" required="true"/>
                       	<input type="password" name="passwordactualhash" hidden="true"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
        	<div class="d-none d-md-block col-md-3 field-label-responsive">
            </div>
            <div class="col-md-6">
                <div id="errorPwdActual" class="form-control-feedback text-danger alert alert-danger align-middle" hidden="true">
                        <span>
                            Contraseña no valida
                        </span>
                </div>
            </div>
        </div>
             <div class="row">
                <div class="d-none d-md-block col-md-3">Nombre del administrador</div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <label class="sr-only" for="user">Nombre de la cuenta</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                            <input type="text" name="nombre" class="form-control" id="user" placeholder="Nombre del administrador" required="true" autofocus="true"  th:value="${administrador.nombre}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
        	<div class="d-none d-md-block col-md-3 field-label-responsive">
            </div>
        	<div class="col-md-6">
                <div id="errorNombre" class="form-control-feedback text-danger alert alert-danger align-middle" hidden="true">
                        <span>
                            Nombre no valido
                        </span>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="d-none d-md-block col-md-3">E-mail del administrador</div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <label class="sr-only" for="email">E-Mail Address</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                            <input type="text" name="email" class="form-control" id="email" placeholder="Introduce su E-Mail" required="true" autofocus="true" th:value="${administrador.email}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
        	<div class="d-none d-md-block col-md-3 field-label-responsive">
            </div>
        	  <div class="col-md-6">
                <div id="errorEmail" class="form-control-feedback text-danger alert alert-danger align-middle" hidden="true">
                        <span>
                           El correo no es valido
                        </span>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="d-none d-md-block col-md-3">Contraseña del administrador</div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="sr-only" for="passwordsin">Password</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                            <input type="password" name="passwordsin" class="form-control" id="password" placeholder="Introuce su contraseña" required="true" value="S1nC@mb1os"/>
                            <input type="text" name="password" hidden="true"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
        	<div class="d-none d-md-block col-md-3 field-label-responsive">
            </div>
            <div class="col-md-6">
                <div id="errorPwd" class="form-control-feedback text-danger alert alert-danger align-middle" hidden="true">
                        <span>
                            Contraseña no valida
                        </span>
                </div>
            </div>
        </div>
            <div class="row">
            <div class="d-none d-md-block col-md-3 field-label-responsive">
                <label for="password-confirmation">Confirme su contraseña</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-repeat"></i>
                        </div>
                        <input type="password" name="password-confirmation" class="form-control"
                               id="password-confirm" placeholder="Confirme su contraseña" required="true" value="S1nC@mb1os"/>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row">
        	<div class="d-none d-md-block col-md-3 field-label-responsive">
            </div>
        	<div class="col-md-6">
                <div id="errorPwdConfirm" class="form-control-feedback text-danger alert alert-danger align-middle" hidden="true">
                        <span>
                            <i class="fa fa-close">Repita correctamente su contraseña</i>
                        </span>
                </div>
            </div>
        </div>
            
            <div class="row" style="padding-top: 1rem">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                   <button type="submit" class="btn btn-info"><span class="fa fa-save"></span> Modificar</button> 
                   <button type="button"  th:if="${administrador.borrable}" data-toggle="modal" data-target="#eliminar" class="btn btn-info" ><span class="fa fa-trash"></span> Eliminar cuenta</button>
                </div>
            </div>
        </form>
        <form method="post" action="/administrador/borrar" onsubmit="return validar(this)">
        <div class="modal fade" id="eliminar" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">¿Estás seguro?</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
							<div class="modal-body">
									<input type="text" name="id" th:value="${administrador.id}" required="true" hidden="true" />
									 <div class="row">
						            <div class="d-none d-md-block col-md-12 field-label-responsive">
						                <label>Contraseña Actual</label>
						            </div>
						            <div class="col-md-12">
						                <div class="form-group has-danger">
						                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
						                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
						                        <input type="password" name="passwordactual" class="form-control"
						                               placeholder="Introduzca su contraseña" required="true"/>
						                       	<input type="password" name="passwordactualhash" hidden="true"/>
						                    </div>
						                </div>
						            </div>
						        </div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-info" >Confirmar</button>
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
							</div>
						</div>
					</div>
				</div>
		</form>
