<h1>Bandeja de entrada <a class="btn btn-info" id="botonRotatorio" onclick="this.children[0].className='fa fa-refresh fa-spin fa-fw';peticionAjax('/mensaje/listar','GET',crearTablaMensajes)" role="button" style="color:white;"><span class="fa fa-refresh" style="width: 1em;"></span></a></h1>
<div id="tablaDatos">
<table class="table table-striped">
	<tr>
		<th>Mensaje</th>
		<th>Remitente</th>
		<th>fecha</th>
		<th>Acciones</th>
	</tr>
	<tr th:each="mensaje:${mensajes}">
		
			<td th:if="${11>mensaje.mensaje.length()}" th:text="${mensaje.mensaje}"></td>
			<td th:if="${mensaje.mensaje.length()>=11}" th:text="${mensaje.mensaje.substring(0,7)+'...'}"></td>
			<td th:if="${11>mensaje.remitente.length()}" th:text="${mensaje.remitente}"></td>
			<td th:if="${mensaje.remitente.length()>=11}" th:text="${mensaje.remitente.substring(0,7)+'...'}"></td>
			<td th:text="${mensaje.fecha.toLocaleString()}"></td>
			<td class="acciones">
				<a th:href="'/mensaje/ver?id='+${mensaje.id}" class="btn btn-info" role="button"><span class="fa fa-envelope"></span></a>
			</td>
	</tr>
</table>
</div>
