
<form class="form-horizontal" role="form" method="POST" onsubmit="return validar(this)">
				<div class="row">
	                <div class="col-md-3"></div>
	                <div class="col-md-6">
	                    <h2>
	                    <a href="/empleo/listar" class="" style="color:black;"><span class="fa fa-arrow-left"></span></a>
	                    Crear empleo
	                    </h2>
	                    <hr/>
	                </div>
                </div>
                <div class="row">
	                <div class="col-md-3">Introduce el nombre del empleo</div>
	                <div class="col-md-6">
	                    <div class="form-group has-danger">
	                        <label class="sr-only" for="nombre">Introduce empleo nuevo</label>
	                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
	                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-pencil-square-o"></i></div>
	                            <input type="text" name="nombre" class="form-control" id="empleoNuevo" required="true" autofocus="true"/>
	                        </div>
	                    </div>
						<div id="resultado"/>
	                </div>
	               
	            </div>
	            <div class="row">
        	<div class="d-none d-md-block col-md-3 field-label-responsive">
            </div>
        	<div class="col-md-6">
                <div id="errorNombre" class="form-control-feedback text-danger alert alert-danger align-middle" hidden="true">
                        <span>
                            Nombre no valido
                        </span>
                </div>
            </div>
        </div>
	            <div class="row">
	                <div class="col-md-3">Escoja la categoría del empleo</div>
	                <div class="col-md-6">
	                    <div class="form-group has-danger">
	                        <label class="sr-only" for="categoriaEmpleoNuevo">Categoría del empleo</label>
	                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
	                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-align-justify"></i></div>
	                            <select name="idcategoria" class="custom-select" >
									<div th:each="categoria:${categorias}">
										<option th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
									</div>
								</select>
	                        </div>
	                    </div>
	                </div>
	               
	            </div>

	            <div class="row">
	                <div class="col-md-3"></div>
	                <div class="col-md-6">
	                    <div class="form-group has-danger">
	                        <button type="submit" class="btn btn-info"><span class="fa fa-plus"></span> Crear</button>
	                       <a href="" onclick="peticionAjax('/empleo/crear','POST',resultadoCrearCategoriaOEmpleo,this.parentElement.parentElement.parentElement.parentElement); return false" class="btn btn-info" style="color:white;"><span class="fa fa-plus"></span> Crear</a>
	                    </div>
	                </div>
	               
	            </div>
            

	</form>
