<h1>Categorias
<a class="btn btn-info" id="botonRotatorio" onclick="this.children[0].className='fa fa-refresh fa-spin fa-fw';peticionAjax('/categoria/listar','GET',crearTablaCategoriaOEmpleo)" role="button" style="color:white;"><span class="fa fa-refresh" style="width: 1em;"></span></a>
<a class="btn btn-info" data-toggle="modal" data-target="#crearCategoria" style="margin-rigth:0px;"><span class="fa fa-plus"></span> Crear</a>
</h1>
<div id="tablaDatos">
<table class="table table-striped">
	<tr>
		<th>Nombre</th>
		<th>Acciones</th>
	</tr>
	<tr th:each="categoria:${categorias}">
		<td th:text="${categoria.nombre}"></td>
		<td class="acciones">
			<a th:href="${'/categoria/modificar?id='+categoria.id}" class="btn btn-info" role="button"><span class="fa fa-pencil"></span></a>
			<a th:href="${'/categoria/borrar?id='+categoria.id}" onclick="return confirm('Â¿Desea borrarlo?')" class="btn btn-info" role="button"><span class="fa fa-trash"></span></a>
			<a href="#" data-href="'/categoria/borrar?id='+categoria.id" data-toggle="modal" data-target="#confirm-delete">Delete record #23</a>

		</td>
	</tr>
	<tr>
		<td colspan="2">
			<a href="/categoria/crear" class="btn btn-info" role="button" style="color:white;display:block">Crear</a>
		</td>
	</tr>
</table>
</div>

<div class="modal fade" id="crearCategoria" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Crear categoría</h4>
        </div>
        <div class="modal-body">
          <form action="crear" onchange="peticionAjax('/categoria/listar','GET',validar(this));" class="form-horizontal" role="form" method="POST" onsubmit="return validar(this)">
				
                <div class="row">
	                <div class="col-md-12">
	                    <div class="form-group has-danger">
	                        <label class="sr-only" for="categoriaNueva">Nombre</label>
	                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
	                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-pencil"></i></div>
	                            <input type="text" name="nombre" class="form-control" id="categoriaNueva" placeholder="Introduzca una nueva categorÃ­a"  required="true" autofocus="true"/>
	                        </div>
	                    </div>
	                </div>
	               
	            </div>
	            <div class="row">
        	
        	<div class="col-md-12">
                <div id="errorNombre" class="form-control-feedback text-danger alert alert-danger align-middle" hidden="true">
                        <span>
                            Nombre no valido
                        </span>
                </div>
            </div>
        </div>
	            <div class="row">
	                <div class="col-md-3"></div>
	                <div class="col-md-6">
	                    <div class="form-group has-danger">
	                        <button type="submit" class="btn btn-info"><span class="fa fa-plus"></span> Crear</button>
	                    </div>
	                </div>
	               
	            </div>
	</form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
      
    </div>
  </div>
  
  
  
  <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                ...
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <a class="btn btn-danger btn-ok">Delete</a>
            </div>
        </div>
    </div>
</div>
