<mensajes>
<mensaje th:each="mensaje:${mensajes}">
<id th:text="${mensaje.id}"/>
<destinatario th:text="${mensaje.destinatario}"/>
<mensaje th:text="${mensaje.mensaje}"/>
<remitente th:text="${mensaje.remitente}"/>
<fecha th:text="${mensaje.fecha.toLocaleString()}"/>
<leido th:text="${mensaje.leido}"/>
</mensaje>
</mensajes>
